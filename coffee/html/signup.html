<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Ibrahim Oyeniyi">
        <meta name="description" content="Hurry now and signup to enjoy the bliss of Maxima's Coffee Shop">

        <!--FONT LINKS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

        <title>Signup to Maxima</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="signup-h1">Signup to Maxima to enjoy Our delicious coffee</h1>
            <div class="form">
                <p class="signup__info">
                    In order to buy from Maxima, you must have an account, it's all digital.
                </p>
                <form action="" method="get" class="formie">
                    <input type="text" name="userName" id="userName" placeholder="Create a Username">
                    <input type="password" name="createPassword" id="create" placeholder="Create Password">
                    <input type="password" name="confirmPassword" id="confirm" placeholder="Confirm Password">
                </form>
                <div class="btn-group">
                    <a href="login.html" class="signup__now">Signup Now                     
                    </a>
                    <p style="color:#f5f5f5">You have an account? <a href="./login.html" class="view-login">login</a></p>
                </div>
            </div>
            <div class="signup-image">
                <img src="../images/Signup.jpg" alt="" class="signup-img">
            </div>
        </div>
    </body>
</html>
