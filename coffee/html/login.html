<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Ibrahim Oyeniyi">
        <meta name="description" content="Login to enjoy the magic in coffee at Maxima's Coffee Shop">
        
        <!--FONT LINKS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Login to your Maxima Account</title>
    <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="login-h1">Login to your Maxima Account now</h1>
            <div class="form">
                <p class="login__info">
                    Login to your account to continue enjoying the delight you crave.
                </p>
                <form action="" method="get" class="formie">
                    <input type="text" name="userName" id="userName" placeholder="Input your Username">
                    <input type="password" name="inputPassword" id="input" placeholder="Input your Password">
                </form>
                <div class="btn-group">
                    <a href="./menu.html" class="login__now">Login</a>
                    <p style="color:#f5f5f5">don't have an account? <a href="./signup.html" class="view-signup">signup</a></p>
                </div>
            </div>
            <div class="signup-image">
                <img src="../images/Signup.jpg" alt="" class="signup-img">
            </div>
        </div>
    </body>
</html>
